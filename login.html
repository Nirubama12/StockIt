{% extends 'base2.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
   
    .container{
      margin-top: 6%;
      align-items: center;
      background-color: #f907fc;
      background-image: linear-gradient(315deg, #f907fc 0%, #05d6d9 74%);
      padding: 25px 50px 75px 100px;
      border-radius: 25px;
      border: 3px solid rgb(5, 37, 142);
      
    }
    .last{
      color: rgb(255, 255, 255);
    }


  </style>
</head>
<body>
<div class="container">
  <h2> Login </h2>
  <div class="msg">{{ msg }}</div>
  <form method="post" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="username" class="form-label"> Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your User ID">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>Dont't have an account? <a href="{{url_for('register')}}" class="last"> Sign Up here</a></p>
</div>
</body>
</html>
{% endblock %}

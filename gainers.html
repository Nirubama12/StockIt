{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2> Stock Details </h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Ticker </th>
                <th scope="col">Open value </th>
                <th scope="col">Volume </th>
                <th scope="col">Day's P&L</th>
            </tr>
        </thead>
        {% for stock in gainersList %}
        <tbody>
            <tr>
                {% if (stock[1]-stock[6])/100 >= 0 %}
                <td><a href=/stockinfo/{{stock[0]}}>{{stock[0]}}</a></td>
                <td>{{stock[1]}}</td>
                <td>{{stock[5]}}</td>
                <td>{{(stock[1] - stock[6])/(100)}}</td>
                {% endif %}
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}

{% extends 'base2.html' %}
{% block body %}
<div class="container">
    <h2> Sign up </h2>
    <div class="msg">{{ msg }}</div>
    <form method="post" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Create a user name">
      </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email id</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Set password </label>
            <input type="password" class="form-control" id="title" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p >Already have an account?  <a  href="{{url_for('login')}}"> Sign In here</a></p>
</div>
{% endblock %}
